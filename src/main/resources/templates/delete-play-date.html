<!DOCTYPE html>
<html
        lang="en"
        data-th-fragment="layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:include="admin-menu-fragment::head"></th:block>
    <script>
        $(document).ready(function() {
            $("#e1").select2({
                placeholder:"Дата",
                allowClear: true,
                multiple: false,
                dropdownParent: $('#parent-dropdown-1')
            });
        });
    </script>
</head>
<body class="top blue">
<div th:replace="admin-menu-fragment::top-icons"></div>
<div class="content">
    <div class="section column">
        <div class="c3 gr-c gr-2">
            <div class="blue-block align-start c3 gr-2">
                <form th:action="@{/delete-play-date}" th:object="${play}" method="post" class="c3 gr-gap-1-2">
                    <input id="id" name="id" type="hidden" th:field="*{id}" th:value="${play.id}"/>
                    <p class="t3 f6">Изтрийте дата</p>
                    <div class="c1 c5 gr-gap-1">
                        <div class="t1 f1 sm msg c2 text-left" th:text="${message}"></div>
                        <div class="c3 c2 gr-r gr-gap-3">
                            <div class="form-group">
                                <div class="select2">
                                    <select id="e1" name="date" class="scrollbar">
                                        <option value=""></option>
                                        <option th:each="playDate:${allPlayDates}"
                                                th:text="${#dates.format(playDate, 'dd/MM/yyyy HH:mm:ss')}"
                                                th:value="${playDate}"
                                        >
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div id="parent-dropdown-1"></div>
                        </div>
                        <button type="submit" class="t3 f5 btn" data-scroll>Изтрий</button>
                    </div>
                </form>
            </div>
            <img src="/pics/admin-backgrounds/first.jpg">
        </div>
        <div class="bck-circle"></div>
    </div>
</div>
<script>
    $(document).ready(function() {
        Scrollbar.init(document.getElementById("main-scrollbar"), { damping: 0.1, delegateTo: document });
    })
</script>
</body>
</html>
