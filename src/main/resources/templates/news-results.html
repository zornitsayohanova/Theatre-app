<!doctype html>
<html lang="en" class="no-js"
      data-th-fragment="layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:include="base-fragment::head"></th:block>
    <link th:href="@{/css/results.css}" rel="stylesheet"/>
</head>
<body class="top blue">
<div data-scroll-container>
    <div th:replace="base-fragment::top-icons"></div>
    <div class="content">
        <div data-scroll-section>
            <div class="section align-center">
                <div class="c1 c2 align-center">
                    <div class="box" th:each="news,iter:${newsResults}">
                        <div class="c3 gr-r c2 gr-gap-2 align-center">
                            <a th:href="@{news/{name}/{id}(name=${news.title},id=${news.id})}"
                               class="logo-box c2 c1 gr-gap-2 align-center">
                                <img th:src="${news.avatar.path}">
                                <div class="c3 gr-r c2 gr-gap-2 res-tlt">
                                    <div class="c3 gr-c align-start gr-gap-1">
                                        <img class="icon-2" src="/pics/icons/time-icon.png">
                                        <p class="t1 f1"
                                           th:text="${news.date}">
                                        </p>
                                    </div>
                                    <p class="t3 t5 f1" th:text="${news.title}"></p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(newsResults)}">
                        <p class="t2 f1">Няма налични резултати</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="base-fragment::menu"></div>
</div>
<script th:replace="base-fragment::script"></script>
</body>
</html>
